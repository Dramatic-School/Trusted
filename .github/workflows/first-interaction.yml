
name: first-interaction

on:
  pull_request_target:
    types: [opened]
    
jobs:
  welcome:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            pr-message: 'Congratulations! on creating your first-interaction'  
    
