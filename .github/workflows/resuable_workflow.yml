name: resuable_workflow

on:
  workflow_call:
    secrets:
      envPAT: ${{ secrets.GIT_ACCESS_TOKEN }}
        
jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.envPAT }}
        

